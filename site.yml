---
- name: install python3
  hosts: all
  gather_facts: false
  become: true
  roles:
    - install_python
  tags:
    - default
  vars:
    - ansible_ssh_user: 'l3d'

- name: Apply basic ssh config on all hosts
  hosts: all
  tags: 
   - auth
   - ssh
   - ssh_authorized_keys
   - ssh-auth
   - sshd
   - config
   - user
  roles:
    - manage-users
    - ssh_authorized_keys
    - sshd
  vars: 
    - ansible_ssh_user: 'l3d'

- name: Apply common basic config on all hosts
  hosts: all
  tags: 
   - auth
   - base
   - base_packages
   - base-packages
   - packages
   - home_environment
   - config
  roles:
    - home_environment
    - base-packages
    - copy_files

- name: Install useful tools
  hosts: all
  tags: 
   - base
   - base-special
   - install-git-lfs
   - install-bat
  roles:
    - install-bat
    - install-git-lfs

- name: Install i3wm
  hosts: all
  tags: 
   - base
   - os
   - i3wm
   - i3
   - arandr
   - xrandr
   - randr
   - config
  roles:
    - i3wm
    - xrandr

- name: stay awake
  hosts: all
  tags:
    - sleep
    - awake
    - suspend
    - no_sleep
  roles:
    - no_sleep
 
- name: Install video drivers
  hosts: encoder
  tags: 
   - driver
   - blackmagic
   - base-encoder
   - voc_common
   - graphic
   - config
  roles:
    - voc_common
    - graphic
    - blackmagic

- name: Install debugger
  hosts: encoder
  tags: 
   - debug
   - blackmagic
  roles:
    - decklink-debugger

